



<script type="text/JavaScript">
function confirmDelete(){
var agree=CONFIRM("Are you sure you want to delete this item?");
if (agree)
     return TRUE ;
else
     return FALSE ;
}
</script>
 



  <h3>Add Menu Item</h3>
    
  <form name="addmenuitem" method="put" >
      <table width="50%" height="100" align="left">
              <tr valign="middle">
               		<td align="right" width="120" > Category Name:</td>
                    <td width="170">
                      	<select name="MenuItem.Category">
                            <option value="appetizer">Appetizer</option>

                            <option value="drink">Drink</option>
                 		</select> </td>
                </tr>
                <tr valign="middle">
                	<td align="right" width="120" > Menu item Name:</td>
                    <td width="170"><input type="text" name="MenuItem.Name"/></td>
                </tr>              
                <tr valign="middle">	    
                	<td align="right"> Menu Item Price:</td>
                    <td colspan="2"><input type="text" name="MenuItem.Price"/></td>

                 		</select> </td>
                    
                </tr>

                    <td colspan="2"> 
                     <textarea name="ItemDescription" cols="30" rows="1"></textarea></td>

                <tr align="center">
                      <td colspan="2" align="center"> 
                            <input type="submit" value="Add"/>

                      </td>
                </tr>
          </table>
